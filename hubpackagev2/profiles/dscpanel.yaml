name: DSC.panel.v3
components:
- id: main
  capabilities:
    - id: "partyvoice23922.partitionStatus"
      version: 1
    - id: "partyvoice23922.dscdashswitch"
      version: 1
    - id: "partyvoice23922.ledStatus"
      version: 1
    - id: "partyvoice23922.dscstayswitch"
      version: 1
    - id: "partyvoice23922.dscawayswitch"
      version: 1
    - id: "partyvoice23922.partitioncommand"
      version: 1
    - id: "partyvoice23922.dscselectswitch"
      version: 1
  categories:
    - name: Switch
metadata:
  vid: 57e26369-e7e4-320c-b5ab-54942fb5381d
  mnmn: SmartThingsCommunity
preferences:
  - title: "Envisalink LAN Address"
    name: lanAddress
    description: "IP:port address of Envisalink"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 12
      maxLength: 20
      default: '192.168.1.xxx:4025'
  - title: "Login password"
    name: envPass
    description: "Envisalink login password"
    required: true
    preferenceType: string
    definition:
      stringType: password
      minLength: 4
      maxLength: 16
      default: "user"
  - title: "DSC Alarm Code"
    name: alarmCode
    description: "4-digit DSC alarm code"
    required: true
    preferenceType: string
    definition:
      stringType: password
      minLength: 4
      maxLength: 4
      default: "5555"
  - title: "Partition 2"
    name: part2Name
    description: "Partition 2 Panel Name"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: ""
  - title: "Zone 1"
    description: "Zone 1 Type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        contact: "contact sensor"
        motion: "motion detector"
        smoke: "smoke detector"
        co2: "carbon monoxide detector"
        water: "moisture detector"
      default: contact
