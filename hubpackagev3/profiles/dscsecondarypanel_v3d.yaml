preferences:
  - title: "Set arm mode from STHM"
    name: sthmsynch
    description: "Select behavior"
    required: true
    preferenceType: enumeration
    definition:
      options:
        yessynch: "Auto-synch"
        nosynch: "No auto-synch"
      default: nosynch
  - title: "Aux Siren Trigger"
    name: sirenpgm
    description: "Select PGM"
    required: true
    preferenceType: enumeration
    definition:
      options:
        pgm0: "none"
        pgm1: "Trigger: PGM1"
        pgm2: "Trigger: PGM2"
        pgm3: "Trigger: PGM3"
        pgm4: "Trigger: PGM4"
      default: pgm0
  - title: "Aux Siren Duration"
    name: sirenduration
    description: "Number of seconds"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 255
      default: 60
